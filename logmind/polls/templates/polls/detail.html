<h1>{{question.question_text}}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote_details' question.id %}" method="post">
{% csrf_token %}
{% for eachchoice in question.choice_set.all %}
	<input type="radio" name="radChoice" id="radChoice{{ forloop.counter }}" value="{{ eachchoice.id }}" >
	<label for="eachchoice{{ forloop.counter }}" >{{ eachchoice.choice_text }}</label></br>
{% endfor %}
<input type="submit" value="Vote" >
</form>
