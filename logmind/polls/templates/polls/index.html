{% if all_latest_question %}
	<ul>
	{% for eachquestion in all_latest_question %}
		<li><a href="{% url 'polls:question_details' eachquestion.id %}">{{ eachquestion.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>
	Sorry Dude ! No Polls Here !!!
	</p>
{% endif %}
